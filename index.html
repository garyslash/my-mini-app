<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Моя таблица</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 16px;
      background: #f0f0f0;
      margin: 0;
    }
    .header {
      display: grid;
      grid-template-columns: 40px 1fr 1fr;
      font-weight: bold;
      padding: 12px 8px;
      background: #e0e0e0;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .row {
      display: grid;
      grid-template-columns: 40px 1fr 1fr;
      background: white;
      padding: 12px 8px;
      margin: 8px 0;
      border-radius: 8px;
      align-items: center;
      cursor: pointer;
    }
    .row:hover {
      background: #f9f9f9;
    }
    .checkbox {
      width: 20px;
      height: 20px;
      margin: 0;
    }
    .col-name { font-weight: bold; }
    .col-rating { color: #555; text-align: right; }
  </style>
</head>
<body>
  <div class="header">
    <div></div>
    <div>Имя</div>
    <div>Рейтинг</div>  </div>
  <div id="list"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    // ⬇️ ЗАМЕНИТЕ НА ВАШ Vercel URL!
    const PROXY_URL = 'https://gsheet-proxy-1.vercel.app/api/proxy';

    async function loadData() {
      try {
        const res = await fetch(PROXY_URL);
        const data = await res.json();
        if (!data.success) throw new Error(data.error || 'Ошибка загрузки');

        const list = document.getElementById('list');
        list.innerHTML = data.result.map(row => `
          <div class="row" onclick="toggle(${row.id})">
            <input type="checkbox" class="checkbox" ${row.checked ? 'checked' : ''} disabled>
            <div class="col-name">${row.col2 || ''}</div>
            <div class="col-rating">${row.col3 || ''}</div>
          </div>
        `).join('');
      } catch (err) {
        alert('❌ Ошибка: ' + err.message);
      }
    }

    async function toggle(rowId) {
      try {
        const res = await fetch(PROXY_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rowIndex: rowId })
        });
        const result = await res.json();
        if (result.success) {
          loadData(); // обновляем список
        } else {
          alert('Ошибка: ' + result.error);
        }
      } catch (err) {
        alert('Сетевая ошибка: ' + err.message);
      }
    }

    loadData();
  </script></body>
</html>
